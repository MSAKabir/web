<!DOCTYPE html>
<html>




    <head>
  
    </head>

    <body onload="Switch()">

  <script type="text/javascript">



    function Switch()
    {

var txt = prompt("Press ' 1 ' for Formal View or ' 2 ' for Casual View or ' 3 ' for Google Site  or ' 4 ' for Fancy View or ' 5 ' for Course Site", "1");
 
if (txt === "1") {

a = "https://msakabir.github.io/formal/";

}

else if (txt === "2") {

a = "https://msakabir.github.io/casual/";
}
else if (txt === "3") {

a = "https://sites.google.com/view/msakabir"; 

}
else if (txt === "4") {

a = "https://msakabir.github.io/fancy/";
}
else if (txt === "5") {

a = "https://msakabir.github.io/CourseSite/";
}

else
{
   window.open('', '_self', '');
  window.close();
}

     
     
    window.location.href = a;

    }
    </script>


      
    </body>
    </html>
